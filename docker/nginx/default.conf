# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    charset utf-8;

    gzip off;

    # tama√±os/tiempos
    client_max_body_size 1G;
    client_body_timeout 600s;
    client_header_timeout 600s;

    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    access_log /var/log/nginx/tekiai/access.log;
    error_log  /var/log/nginx/tekiai/error.log;

    # media via X-Accel-Redirect
    location /mediafiles/ {
        internal;
        alias /home/ec2-user/tekiai/mediafiles/;
    }

    # static
    location /static/ {
        alias /home/ec2-user/tekiai/staticfiles/;
    }

    # websockets (vision)
    location ~ ^/vision/(stream-safety|stream-mess)$ {
        proxy_pass http://backend:80;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        proxy_buffering off;
    }

    # app
    location / {
        proxy_pass http://backend:80;
        proxy_http_version 1.1;

        proxy_set_header Connection '';
        proxy_set_header X-Accel-Buffering off;

        proxy_buffering off;

        include /etc/nginx/proxy_params;
    }
}
